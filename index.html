<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />  
  </head>
  <body>
    <h1>Peity</h1>
    
    <p>The <a href="http://benpickles.github.io/peity/">Peity</a> mini graph library reimplented
    using <a href="https://d3js.org/">D3.js</a> and a variety of different libraries. At the 
    moment it has a significant portion completed using plain
    <a href="https://www.webcomponents.org/">Web Components</a> and using <a href="https://www.polymer-project.org/">Polymer</a>.</p>
    
    <peity-examples render="web-components"></peity-examples>
    <peity-examples render="polymer"></peity-examples>

    <template id="web-components">
      <h1>Web Components (Native)</h1>

      <h2>Interactive Example</h2>
      <wc-pie class="interactive">0.5,1,2</wc-pie>
      
      <button onclick="changeProperties('wc-pie.interactive')">Change Properties</button>
      
      <h2>Pie Charts</h2>
      <div>
        <wc-pie>1/5</wc-pie>
        <wc-pie>226/360</wc-pie>
        <wc-pie>0.52/1.561</wc-pie>
        <wc-pie>1,4</wc-pie>
        <wc-pie>226,134</wc-pie>
        <wc-pie>0.52,1.041</wc-pie>
        <wc-pie>1,2,3,2,2</wc-pie>
      </div>
      
      <h2>Donut Charts</h2>
      <div>
        <wc-donut>1/5</wc-donut>
        <wc-donut>226/360</wc-donut>
        <wc-donut>0.52/1.561</wc-donut>
        <wc-donut>1,4</wc-donut>
        <wc-donut>226,134</wc-donut>
        <wc-donut>0.52,1.041</wc-donut>
        <wc-donut>1,2,3,2,2</wc-donut>
      </div>
      
      <h2>Line Charts</h2>
      <div>
        <wc-line>5,3,9,6,5,9,7,3,5,2</wc-line>
        <wc-line>5,3,2,-1,-3,-2,2,3,5,2</wc-line>
        <wc-line>0,-3,-6,-4,-5,-4,-7,-3,-5,-2</wc-line>
      </div>
  
      <h2>Bar Charts</h2>
      <div>
        <wc-bar>5,3,9,6,5,9,7,3,5,2</wc-bar>
        <wc-bar>5,3,2,-1,-3,-2,2,3,5,2</wc-bar>
        <wc-bar>0,-3,-6,-4,-5,-4,-7,-3,-5,-2</wc-bar>
      </div>
      
      <h2>Attributes</h2>
      <div>
        <wc-donut fill='["red", "#eeeeee"]' inner-radius="10" radius="40">1/7</wc-donut>
        <wc-donut fill='["orange", "#eeeeee"]' inner-radius="14" radius="36">2/7</wc-donut>
        <wc-donut fill='["yellow", "#eeeeee"]' inner-radius="16" radius="32">3/7</wc-donut>
        <wc-donut fill='["green", "#eeeeee"]' inner-radius="18" radius="28">4/7</wc-donut>
        <wc-donut fill='["blue", "#eeeeee"]' inner-radius="20" radius="24">5/7</wc-donut>
        <wc-donut fill='["indigo", "#eeeeee"]' inner-radius="18" radius="20">6/7</wc-donut>
        <wc-donut fill='["violet", "#eeeeee"]' inner-radius="15" radius="16">7/7</wc-donut>
      </div>  
    </template>

    <template id="polymer">
      <h1>Web Components (Polymer)</h1>
      <h2>Interactive Example</h2>
      <pl-pie class="interactive">0.5,1,2</pl-pie>

      <h2>Pie Charts</h2>
      <div>
        <pl-pie>1/5</pl-pie>
        <pl-pie>226/360</pl-pie>
        <pl-pie>0.52/1.561</pl-pie>
        <pl-pie>1,4</pl-pie>
        <pl-pie>226,134</pl-pie>
        <pl-pie>0.52,1.041</pl-pie>
        <pl-pie>1,2,3,2,2</pl-pie>
      </div>
      
      <h2>Donut Charts</h2>
      <div>
        <pl-donut>1/5</pl-donut>
        <pl-donut>226/360</pl-donut>
        <pl-donut>0.52/1.561</pl-donut>
        <pl-donut>1,4</pl-donut>
        <pl-donut>226,134</pl-donut>
        <pl-donut>0.52,1.041</pl-donut>
        <pl-donut>1,2,3,2,2</pl-donut>
      </div>
      
      <h2>Line Charts</h2>
      <div>
        <pl-line>5,3,9,6,5,9,7,3,5,2</pl-line>
        <pl-line>5,3,2,-1,-3,-2,2,3,5,2</pl-line>
        <pl-line>0,-3,-6,-4,-5,-4,-7,-3,-5,-2</pl-line>
      </div>
  
      <h2>Bar Charts</h2>
      <div>
        <pl-bar>5,3,9,6,5,9,7,3,5,2</pl-bar>
        <pl-bar>5,3,2,-1,-3,-2,2,3,5,2</pl-bar>
        <pl-bar>0,-3,-6,-4,-5,-4,-7,-3,-5,-2</pl-bar>
      </div>
      
      <h2>Attributes</h2>
      <div>
        <pl-donut fill='["red", "#eeeeee"]' inner-radius="10" radius="40">1/7</pl-donut>
        <pl-donut fill='["orange", "#eeeeee"]' inner-radius="14" radius="36">2/7</pl-donut>
        <pl-donut fill='["yellow", "#eeeeee"]' inner-radius="16" radius="32">3/7</pl-donut>
        <pl-donut fill='["green", "#eeeeee"]' inner-radius="18" radius="28">4/7</pl-donut>
        <pl-donut fill='["blue", "#eeeeee"]' inner-radius="20" radius="24">5/7</pl-donut>
        <pl-donut fill='["indigo", "#eeeeee"]' inner-radius="18" radius="20">6/7</pl-donut>
        <pl-donut fill='["violet", "#eeeeee"]' inner-radius="15" radius="16">7/7</pl-donut>
      </div>  
    </template>

    <!-- Web Components polyfill -->
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- Libraries -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
    <script src="./implementations/example-component.js"></script>

    <!-- Implementations -->
    <!-- Web Components -->
    <script src="./implementations/web-components.js"></script>

    <!-- Polymer -->
    <link rel="import" href="bower_components/polymer/polymer-element.html">
    <link rel="import" href="./implementations/web-components-plus-polymer.html">

    <!-- Including these two because I sometimes compare side-by-side with Piety graphs. -->

  </body>
</html>
